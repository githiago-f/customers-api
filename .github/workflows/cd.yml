name: CD - Build and deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Tests all the application - front, back and domain
  check-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install dependencies
        run: yarn install

      - name: Test all
        run: yarn test

  # build-back:
  #   needs: check-app
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #       with:
  #         persist-credentials: false

  #     - name: Install dependencies
  #       run: yarn install

  #     - name: Build domain
  #       run: yarn domain build

  build-front:
    needs: check-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies
        run: yarn install

      - name: Build domain
        run: yarn domain build

      - name: Build client
        run: yarn client build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./client/build
